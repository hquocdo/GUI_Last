<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>LattePanda Project</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   </head>
   <body>
      <div class="container">
         <h2>Welcome to LattePanda</h2>
      <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">DeviceID:</label>
            <input type="text" class="form-control" id="deviceID" placeholder="deviceID">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success" onclick="startConnect()">Connect</button>
            <button type="button" class="btn btn-danger" onclick="startDisconnect()">Disconnect</button>
         </div>
         <div class="row">
            <div class="col-sm">
               <div class="form-group">
                  <label for="exampleFormControlTextarea1">BPM: </label>
                  <div class="form-control" id="BPM"></div>
               </div>
            </div>
            <div class="col-sm">
               <div class="form-group">
                  <label for="exampleFormControlTextarea1">SPO2: </label>
                  <div class="form-control" id="SPO2"></div>
               </div>
            </div>
            <div class="col-sm">
               <div class="form-group">
                  <label for="exampleFormControlTextarea1">Body temperature: </label>
                  <div class="form-control" id="temp"></div>
               </div>
            </div>
         </div>
         </div>
       </form>
      </div>
      <div>
         <div id="BPMchartContainer" style="height: 300px; width: 50%;"></div>
         <div id="SPO2chartContainer" style="height: 300px; width: 50%;"></div>
      </div>
   </body>
   <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="javascript/demo.js" type="text/javascript"></script>
</html>
