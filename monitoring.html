<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>LattePanda Project</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="#">LattePanda App</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarText">
           <ul class="navbar-nav mr-auto">
             <li class="nav-item active">
               <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="/monitoring.html">Monitoring</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="#">History</a>
             </li>
           </ul>
         </div>
       </nav>

      <div class="container">
         <h2>Welcome to LattePanda</h2>
      <form>
         <div class="form-group">
           <label for="exampleFormControlInput1">Hostname or IP Address:</label>
           <input type="text" class="form-control" id="host" placeholder="192.xxx.xxx" value="13.229.69.47">
         </div>
         <div class="form-group">
            <label for="exampleFormControlInput1">Port:</label>
            <input type="text" class="form-control" id="port" placeholder="80.." value="9001">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Topic:</label>
            <input type="text" class="form-control" id="topic" placeholder="mqtt" value="mqtt1/BPM">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success" onclick="startConnect()">Connect</button>
            <button type="button" class="btn btn-danger" onclick="startDisconnect()">Disconnect</button>
         </div>
         <div class="row">
            <div class="col-sm">
               <div class="form-group">
                  <label for="exampleFormControlTextarea1">BPM: </label>
                  <textarea class="form-control" id="messages" rows="3"></textarea>
               </div>
            </div>
            <div class="col-sm">
               <div class="form-group">
                  <label for="exampleFormControlTextarea1">SPO2: </label>
                  <textarea class="form-control" id="#" rows="3"></textarea>
               </div>
            </div>
         </div>
         <div class="form-group">
            <label for="exampleFormControlTextarea1">Status: </label>
            <textarea class="form-control" id="#" rows="3"></textarea>
         </div>
         </div>
       </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
